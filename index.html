<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
     
        <input type="checkbox" ng-model="isMale" ng-click="isFemale = !false"> Male<br>
        <input type="checkbox" ng-model="isFemale" ng-click="isMale = !false" ng-show="!isMale"> Female

        <p>Hey, you are a {{ isMale ? 'Gay' : (isFemale ? 'Gay' : 'Not selected') }}.</p>
    </div>
</body>
</html>
